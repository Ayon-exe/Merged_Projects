version: '3.8'

services:
  # Backend service - Development Mode
  backend:
    build:
      context: ./Source Code/DC_LCTM_Backend
      dockerfile: Dockerfile
    container_name: threat-map-backend-dev
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./Source Code/DC_LCTM_Backend:/app:ro
      - ./Source Code/DC_LCTM_Backend/assets:/app/assets:ro
    ports:
      - "5000:5000"  # Expose backend directly for easier debugging
    networks:
      - threat-map-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service - Development Mode with Hot Reload
  frontend:
    build:
      context: ./Source Code/DC_LCTM_Frontend-v2
      dockerfile: Dockerfile.dev
    container_name: threat-map-frontend-dev
    restart: unless-stopped
    volumes:
      - ./Source Code/DC_LCTM_Frontend-v2:/app:ro
      - /app/node_modules  # Prevent overwriting node_modules
    ports:
      - "5173:5173"  # Vite dev server
    networks:
      - threat-map-network
    environment:
      - VITE_API_URL=http://localhost:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx proxy service - Updated for dev ports
  nginx:
    image: nginx:alpine
    container_name: threat-map-nginx-dev
    restart: unless-stopped
    ports:
      - "5544:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - threat-map-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  threat-map-network:
    driver: bridge

volumes:
  backend-data:
